<div class="card mb-4 flex-fill">

            <div class="mb-3">

            <div class="mb-3">

                <input type="text" id="Apellidos" class="form-control" placeholder="Apellidos" required>
            </div>

            <div class="mb-3">
                <label for="CorreoElectronico" class="form-label">Correo Electrónico</label>
                <input type="email" id="CorreoElectronico" class="form-control" placeholder="Correo Electrónico" required>
            </div>

            <div class="mb-3">
                <label for="Telefono" class="form-label">Número Telefónico</label>
                <input type="tel" id="Telefono" class="form-control" placeholder="Teléfono" required>
            </div>

            <div class="form-group">
                <label for="foto">Foto de Perfil</label>
                <input type="file" class="form-control-file" id="foto">
            </div>

            <!-- Botones -->
            <div class="d-flex justify-content-center mt-4">
                <button type="submit" class="btn btn-primary mx-2">Guardar Cambios</button>
                <button type="button" class="btn btn-success mx-2">Nuevo Asesor</button>
