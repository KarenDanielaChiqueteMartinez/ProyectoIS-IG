<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Propiedades</title>
    <link rel="stylesheet" href="CSS/stylescatalogo.css">
</head>
<body>
    <header>
        <h1>Catálogo de Propiedades</h1>
        <nav>
            <input type="text" id="search" placeholder="Buscar por ubicación...">
            <select id="filter-type">
                <option value="">Tipo de Propiedad</option>
                <option value="Casa">Casa</option>
                <option value="Departamento">Departamento</option>
                <option value="Terreno">Terreno</option>
            </select>
            <select id="filter-price">
                <option value="">Rango de Precio</option>
                <option value="1">Menos de $1M</option>
                <option value="2">$1M - $5M</option>
                <option value="3">Más de $5M</option>
            </select>
            <button onclick="aplicarFiltros()">Filtrar</button>
        </nav>
    </header>
    <main>
        <section id="properties">
            <!-- Aquí se mostrarán las propiedades -->
        </section>
    </main>
    <script src="JS/script.js"></script>
</body>
</html>
